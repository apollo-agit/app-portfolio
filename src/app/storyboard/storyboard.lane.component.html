<ul style="margin:0;padding:0">
    <li *ngFor="let story of (stories | StoryPhase: (phase))">
        <md-card>
            <md-card-title>{{ story.title }}</md-card-title>
            <md-card-subtitle>Points: {{ story.points }}</md-card-subtitle>
            <md-card-content>{{ story.title }}</md-card-content>
        </md-card>
    </li>
</ul>
